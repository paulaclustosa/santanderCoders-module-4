<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="calc.css">

</head>

<body>
  <div class="container">

    <section>
      <h1>Calculator module</h1>
      <p>Let's get started?</p>
      <button name="open_calc" type="button">Yeah (click here!)</button>
    </section>

    <div class="calc_box">
      <div class="calc_innerbox">
        <div class="calc_display">
          <div name="previous_operand"></div>
          <div name="current_operand"></div>
        </div>
        <button name="undo" type="button" class="yellow">←</button>
        <button name="clear" type="button" class="yellow">clear</button>
        <button name="operand" type="button">7</button>
        <button name="operand" type="button">8</button>
        <button name="operand" type="button">9</button>
        <button name="operator" type="button">+</button>
        <button name="operand" type="button">4</button>
        <button name="operand" type="button">5</button>
        <button name="operand" type="button">6</button>
        <button name="operator" type="button">-</button>
        <button name="operand" type="button">1</button>
        <button name="operand" type="button">2</button>
        <button name="operand" type="button">3</button>
        <button name="operator" type="button">x</button>
        <button name="operand" type="button">0</button>
        <button name="operand" type="button">.</button>
        <button name="equals" type="button" class="yellow">=</button>
        <button name="operator" type=" button">÷</button>
      </div>

    </div>

  </div>

  <script src="calc.js"></script>

</body>

</html>
