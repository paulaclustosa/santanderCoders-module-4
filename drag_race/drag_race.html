<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="drag_race.css">
</head>

<body>

  <div class="container">
    <h1>Drag Race</h1>
    <form>
      <label>Please enter your name:
        <input type="text" required />
      </label>
      <div class="button_area">
        <button name="start" type="submit">Start</button>
        <button name="stop" type="button">Stop</button>
      </div>
    </form>

    <div class="race">
      <div class="stopwatch">
        <span class="hour-min-sec">00:00:00</span>
        <span class="msec">0</span>
      </div>
      <div class="car"></div>
    </div>

    <section>
      <ul>Player | Time </ul>
    </section>
  </div>

  <script src="drag_race.js"></script>

</body>

</html>
